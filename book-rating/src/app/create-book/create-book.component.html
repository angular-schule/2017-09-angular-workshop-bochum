
<div class="card mb-4 bg-light">
  <div class="card-header">
    <i class="fa fa-plus"></i>
    <strong>Buch hinzufügen</strong>
  </div>
  <div class="card-body">
    <form (ngSubmit)="add()" #bookForm="ngForm">

      <div class="form-group">
        <label for="isbn">ISBN *</label>
        <input class="form-control" name="isbn"
          [(ngModel)]="book.isbn"
          required
          #isbn="ngModel">
      </div>

      <div *ngIf="isbn.invalid && isbn.touched"
            class="alert alert-danger">
        <i class="fa fa-exclamation-triangle mr-1"></i>
        Bitte geben Sie eine ISBN an!
      </div>

      <div class="form-group">
        <label for="title">Titel *</label>
        <input class="form-control" name="title"
          [(ngModel)]="book.title"
          required
          #title="ngModel">
      </div>

      <div [hidden]="title.valid || title.untouched"
          class="alert alert-danger">
      <i class="fa fa-exclamation-triangle mr-1"></i>
      Bitte geben Sie einen Titel an!
    </div>

      <div class="form-group">
        <label for="description">Beschreibung</label>
        <textarea class="form-control" name="description"
          [(ngModel)]="book.description"></textarea>
      </div>

      <div class="form-group">
        <button
          [disabled]="bookForm.invalid"
          type="submit" class="btn btn-danger">Hinzufügen</button>
      </div>
    </form>
  </div>
</div>

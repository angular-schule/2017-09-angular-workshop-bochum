
<ng-container *ngIf="book$ | async as book; else loading">
  <h2>{{ book.title }}</h2>
  <p>ISBN: {{ book.isbn }}</p>

  <hr>

  <p>{{ book.description }}</p>
</ng-container>


<ng-template #loading>
  <i class="fa fa-spinner fa-spin fa-fw"></i>
  Laden...
</ng-template>
